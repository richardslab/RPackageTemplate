        name: conda info
        run: conda info
      - name: More conda info
        run: |
          conda info --envs
          conda list -n Template
          conda config --show-sources
          conda config --show
          printenv | sort
      - name: test-r-libraries
        run: |
          conda activate Template
          R -e 'library(dplyr); library(ggplot2);'

