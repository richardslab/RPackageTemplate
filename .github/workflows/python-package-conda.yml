name: R and Python Package using Conda and mamba

on: 
  pull_request:
  push:
    branches:
      - main-redacted

jobs:
  build-environment:
    name: Build Environment using Mamba
    runs-on: "ubuntu-latest"
    defaults:
      run:
        shell: bash -l {0}

    steps:
      - uses: actions/checkout@v2
      - 
        name: create-env
        run: installation/create_env.sh
